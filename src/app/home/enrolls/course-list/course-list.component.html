@for (i of courses; track $index) {
    <div  (click)="onSelect(i)"
         class="card mb-2 mx-2 p-2 shadow-sm course-card" style="cursor: pointer;">
      <div>
        <h6 class="mb-0">{{ i.title }}</h6>
        <small class="text-muted">{{ i.description}}...</small>
      </div>
    </div>
    }
