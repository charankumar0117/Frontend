<div *ngIf="course" class="p-3">
  <!-- Title + Link -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">{{ course.title }}</h4>
    <a [href]="course.contentUrl" class="btn btn-sm btn-outline-primary" target="_blank">
      Open Course
    </a>
  </div>

  <!-- Progress -->
  <div class="mb-3">
    <label class="fw-semibold">Progress</label>
    <div class="progress" style="height: 20px;">
      <div 
        class="progress-bar bg-success" 
        [style.width.%]="course.progress" 
        role="progressbar">
        {{ course.progress }}%
      </div>
    </div>
  </div>

  <!-- Description -->
  <p class="text-muted mt-3">{{ course.description }}</p>

  <!-- AssignmentListComponent -->
  <app-assignment-list [courseId]="course.courseId"></app-assignment-list>
</div>
