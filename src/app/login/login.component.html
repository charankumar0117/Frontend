<div class="login-container">
    <div class="login-card">
        <div class="login-title">Welcome Back!</div>
        <div class="login-subtitle">Please login to continue</div>
        <form class="login-form" (ngSubmit)="login()"> <input type="email" placeholder="Email" [(ngModel)]="email"
                name="email" required /> <input type="password" placeholder="Password" [(ngModel)]="password"
                name="password" required /> <button class="btn btn-login" type="submit">Login</button> <button
                class="btn btn-signup" type="button" (click)="goToSignup()">Sign Up</button> </form>
    </div>
    @if (isvalid()) {
        <p>invalid credentials</p>
        <a  (click)="forgotPassword()">forgot password?</a>
    }
     
</div>
